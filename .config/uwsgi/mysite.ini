[uwsgi]
chdir = /daejeonplace/daejeonplace/
module = daejeonplace.wsgi:application
home = ~/miniconda3/envs/myvenv/

uid = deploy
gid = deploy

socket = /tmp/mysite.socket
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
