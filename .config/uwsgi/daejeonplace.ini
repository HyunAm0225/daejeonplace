[uwsgi]
chdir = ~/daejeonplace
module = daejeonplace.wsgi:application
home = ~/miniconda3/envs/myvenv/

uid = deploy
gid = deploy

socket = /tmp/daejeonplace.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/daejeonplace.pid
logto = /var/log/uwsgi/daejeonplace/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
