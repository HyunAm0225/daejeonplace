[uwsgi]
chdir = /home/ubuntu/daejeonplace/
module = daejeonplace.wsgi:application
home = /home/ubuntu/miniconda3/envs/myvenv/

uid = deploy
gid = deploy

http = :8000
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/daejeonplace.pid
logto = /var/log/uwsgi/daejeonplace/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
